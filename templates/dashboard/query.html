{% extends 'dashboard/template.html' %}
{% block body %}
{% if success %}
<div class="green center">
        {{message}}
</div>
{% endif %}
<div class="section">
    <div class="row">
        <form method="POST" action="/success" enctype="multipart/form-data" class="col s12">{% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" name="name" class="validate">
                    <label for="name">Full Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input   id="subject" type="text" name="subject" class="validate">
                    <label for="subject">Subject</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
            <textarea id="query" name="query" class="materialize-textarea validate"></textarea>
            <label for="query">Query</label>
        </div>
    </div>
    <div class="row">
            <div class="col s12">
                <input type="file" name="image"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <button type="submit" class="waves-effect waves-light btn" >Submit Query</button>
            </div>
        </div>
        </form>
    </div>
</div>
    {% endblock %}
